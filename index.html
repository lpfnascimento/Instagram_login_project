<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Instagram_Clone</title>
</head>

<body>
    <!--div container para segurar lado erquerdo que contem celular-->
    <!--pode-se ver que tem-se duas colunas: erquerda que tem o celular, direita info de login-->
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/inta_tela-removebg-preview.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo-vazado.png" class="intagram-logo" alt="inta logo">
                <div class="profile-photo">
                    <img src="img/liliane_perfil.jpg" alt="foto perfil selfie">
                </div>
                <a href="#" class="instagram-login">Continue como liliane_fnascimento</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é liliane_fnascimento? </p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-app">
                <p class="get-app">Baixe o aplicativo</p>           
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a> 
                    </div>
            </div>            
        </div>                
    </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
                
</body>

</html>
